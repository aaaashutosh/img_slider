<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container">

    <div class="slide">

        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/gall1.jpg);">
            <div class="content">
                <div class="name">Birtamode, Jhapa</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/gall2.jpg);">
            <div class="content">
                <div class="name">Siliguri WB</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/gall7.jpg);">
            <div class="content">
                <div class="name">Biratchowk</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/gall11.jpg);">
            <div class="content">
                <div class="name">Dharan Gorkha</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/pic3.jpg);">
            <div class="content">
                <div class="name">Mustang</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/pic5.jpg);">
            <div class="content">
                <div class="name">Nilgiri Mountain</div>
                <a href="https://aashutoshkhatiwada.com.np/Gallery.html" target="_blank">
                    <button>See More</button>
                </a>                
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/pic1.jpg);">
            <div class="content">
                <div class="name">Dharan Sub-metropolitan office</div>
                <a href="https://aashutoshkhatiwada.com.np/Gallery.html" target="_blank">
                    <button>See More</button>
                </a>                
            </div>
        </div>
        <div class="item" style="background-image: url(https://aashutoshkhatiwada.com.np/pic4.jpg);">
            <div class="content">
                <div class="name">Pakhribas, Dhankuta</div>
                <a href="https://aashutoshkhatiwada.com.np/Gallery.html" target="_blank">
                    <button>See More</button>
                </a>                
            </div>
        </div>

    </div>

    <div class="button">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

</div>
</body>
<script src="script.js"></script>
<script>
let next = document.querySelector('.next')
    let prev = document.querySelector('.prev')
    
    next.addEventListener('click', function(){
        let items = document.querySelectorAll('.item')
        document.querySelector('.slide').appendChild(items[0])
    })
    
    prev.addEventListener('click', function(){
        let items = document.querySelectorAll('.item')
        document.querySelector('.slide').prepend(items[items.length - 1]) 
    })
</script>
</html>
